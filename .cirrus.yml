task:
  freebsd_instance:
    matrix:
      - image_family: freebsd-12-3-snap
      - image_family: freebsd-13-0-snap
  deps_script:
    - sed -i.bak -e 's/quarterly/latest/' /etc/pkg/FreeBSD.conf
    - env ASSUME_ALWAYS_YES=yes pkg update -f
    - env ASSUME_ALWAYS_YES=yes pkg install -y llvm11 gmake z3 cmake pkgconf google-perftools python3 py38-sqlite3 py38-tabulate
  build_script:
    - mkdir build
    - cd build
    - cmake -DLLVM_CONFIG_BINARY=/usr/local/bin/llvm-config11 -DMAKE_BINARY=/usr/local/bin/gmake -DENABLE_TCMALLOC:BOOL=true -DENABLE_POSIX_RUNTIME:BOOL=ON -DENABLE_SOLVER_Z3:BOOL=true -DENABLE_SYSTEM_TESTS:BOOL=ON ..
    - gmake
  test_script:
    - sed -i.bak -e 's/lit\./lit11\./' test/lit.cfg
    - cd build
    - gmake check
